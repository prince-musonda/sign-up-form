<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
</head>
<body>
    <div class="left-section">
        <img src="images/pandu-ior-hckbnUpcm6E-unsplash.jpg" alt="in the jungle">
        <p>Photo by <a href="https://unsplash.com/@panduior">Pandu ior</a> on splush</p>
    </div>
    <div class="right-section">
        <p>This is not a real online service! You know you need something like this in your life to
            help you realize your deepest dreams. Sign up now to get started.
        </p>
        <p>You Know you want to.</p>
        <form action="" id="my-form">
            <h2>Let's do this!</h2>
            <p>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name">
            </p>
            <p>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email">
            </p>
            <p>
                <label for="tel"></label>
                <input type="tel" name="phone_number" id="tel">
            </p>
            <p>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">
            </p>
            <p>
                <label for="confirmation-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirmation-password">
            </p>
        </form>
        <button type="submit" form="my-form"></button>
        <p class="already-have-account">Already have an account? <a href="#">Log in</a></p>
</body>
</html>
