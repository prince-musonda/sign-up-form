<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="validation.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="left-section">
        <img src="images/pandu-ior-hckbnUpcm6E-unsplash.jpg" alt="">
        <div class="logo-container">
            <img src="images/odin-lined.png" alt="">
            <p>ODIN</p>
        </div>
        <p class="photo-credit">Photo by <a href="https://unsplash.com/@panduior">Pandu ior</a> on splush</p>
    </div>
    <div class="right-section">
        <div class="represent-as-single-item">
            <p>This is not a real online service! You know you need something like this in your life to
                help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>You Know you want to.</p>
            
            <form action="" id="my-form">
                <h2>Let's do this!</h2>
                <div class="input-container">
                    <p>
                        <label for="first-name">First Name</label>
                        <input type="text" name="first_name" id="first-name">
                    </p>
                    <p>
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last_name" id="last-name">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" title="Please enter a valid email address">
                    </p>
                    <p>
                        <label for="tel">Phone Number</label>
                        <input type="tel" name="phone_number" id="tel">
                    </p>
                    <p>
                        <label for="password"  class="password-label">PASSWORD</label>
                        <input type="password" name="password" id="password" class="error">
                        <span>*Passwords do not match</span>
                    </p>
                    <p>
                        <label for="confirmation-password" class="password-label">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmation-password" class="error">
                    </p>
                </div>
            </form>
                <button type="submit" form="my-form">Create Account</button>
                <p class="already-have-account">Already have an account? <a href="#">Log in</a></p>
        </div>    
    </div>
</body>
</html>
